
<ion-view title="Sign-Up">
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.mail" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password" ng-minlength="4" required>
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-positive" ng-click="registerUser(user)">
                Add User
            </button>
            <p class="text-center">
                <a href="#/login">Already a user?</a>
            </p>
        </div>
    </ion-content>
</ion-view>
